<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Admin Dashboard - MECWISH</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- AlpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Core & Logic -->
    <script src="js/store.js"></script>
    <script src="js/controllers/dashboard.js"></script>
    <script src="js/controllers/products.js"></script>
    <script src="js/controllers/orders.js"></script>
    <script src="js/controllers/customers.js"></script>
    <script src="js/controllers/marketing.js"></script>
    <script src="js/controllers/payments.js"></script>
    <script src="js/controllers/delivery.js"></script>
    <script src="js/controllers/communication.js"></script>
    <script src="js/controllers/logs.js"></script>
    <script src="js/controllers/settings.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden" x-data>

    <!-- MOBILE OVERLAY -->
    <div x-show="$store.app.sidebarOpen" @click="$store.app.toggleSidebar()" x-transition.opacity class="fixed inset-0 bg-gray-900 bg-opacity-60 z-40 lg:hidden backdrop-blur-sm"></div>

    <!-- SIDEBAR -->
    <aside :class="$store.app.sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
           class="fixed inset-y-0 left-0 z-50 w-72 bg-white shadow-2xl transform transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0 flex flex-col border-r border-gray-100">
        
        <div class="h-16 flex items-center justify-center border-b border-gray-100">
            <span class="text-2xl font-bold text-blue-600">MEC<span class="text-gray-800">WISH</span></span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1 no-scrollbar">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Tổng quan</p>
            <a href="#" @click="$store.app.setTab('home')" :class="$store.app.currentTab==='home' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-home w-6 text-center"></i> <span class="ml-3">Dashboard</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Bán hàng</p>
            <a href="#" @click="$store.app.setTab('products')" :class="$store.app.currentTab==='products' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-box w-6 text-center"></i> <span class="ml-3">Sản phẩm</span>
            </a>
            <a href="#" @click="$store.app.setTab('orders')" :class="$store.app.currentTab==='orders' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-shopping-cart w-6 text-center"></i> <span class="ml-3">Đơn hàng</span>
            </a>
            <a href="#" @click="$store.app.setTab('customers')" :class="$store.app.currentTab==='customers' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-users w-6 text-center"></i> <span class="ml-3">Khách hàng</span>
            </a>
            <a href="#" @click="$store.app.setTab('marketing')" :class="$store.app.currentTab==='marketing' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-tags w-6 text-center"></i> <span class="ml-3">Marketing</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Vận hành</p>
            <a href="#" @click="$store.app.setTab('payments')" :class="$store.app.currentTab==='payments' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-qrcode w-6 text-center"></i> <span class="ml-3">Thanh Toán</span>
            </a>
            <a href="#" @click="$store.app.setTab('delivery')" :class="$store.app.currentTab==='delivery' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-truck-fast w-6 text-center"></i> <span class="ml-3">Trả hàng</span>
            </a>
            <a href="#" @click="$store.app.setTab('communication')" :class="$store.app.currentTab==='communication' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-envelope w-6 text-center"></i> <span class="ml-3">Thông báo/Email</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Hệ thống</p>
            <a href="#" @click="$store.app.setTab('logs')" :class="$store.app.currentTab==='logs' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-history w-6 text-center"></i> <span class="ml-3">Logs & Audit</span>
            </a>
            <a href="#" @click="$store.app.setTab('settings')" :class="$store.app.currentTab==='settings' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'" class="flex items-center p-3 rounded-xl transition">
                <i class="fas fa-cog w-6 text-center"></i> <span class="ml-3">Cấu hình</span>
            </a>
            <div class="h-10"></div>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="bg-white h-16 shadow-sm flex items-center justify-between px-4 lg:px-8 shrink-0 z-30">
            <div class="flex items-center">
                <button @click="$store.app.toggleSidebar()" class="lg:hidden p-2 mr-3 text-gray-600 rounded-lg active:bg-gray-100">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-lg font-bold text-gray-800 truncate uppercase" x-text="$store.app.currentTab"></h2>
            </div>
            <div class="flex items-center gap-4">
                <button class="relative p-2 rounded-full hover:bg-gray-100 text-gray-500">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>
                <img class="h-9 w-9 rounded-full border border-gray-200" src="https://i.pravatar.cc/150?img=12" alt="Admin">
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-4 lg:p-6 pb-20 relative">
            <!-- Loading Spinner -->
            <div x-show="$store.app.isLoading" class="absolute inset-0 bg-gray-50 z-50 flex items-center justify-center">
                <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i>
            </div>
            
            <!-- Dynamic Content Container -->
            <div id="main-view"></div>
        </main>
    </div>

    <!-- GLOBAL MODAL -->
    <div x-show="$store.modal.isOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="$store.modal.isOpen" x-transition.opacity class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="$store.modal.close()"></div>

            <div x-show="$store.modal.isOpen" x-transition.scale class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" x-text="$store.modal.title"></h3>
                    
                    <div class="mt-4 space-y-3">
                        <!-- Inputs chung -->
                        <template x-if="['addCategory','addProduct','editProduct','addVariant'].includes($store.modal.type)">
                            <input type="text" :placeholder="$store.modal.type.includes('Category') ? 'Tên danh mục' : 'Tên sản phẩm/Biến thể'" class="input-field">
                        </template>

                        <!-- Riêng Product -->
                        <template x-if="$store.modal.type.includes('Product') || $store.modal.type === 'addVariant'">
                            <div class="space-y-3">
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="text" placeholder="Giá (VNĐ)" class="input-field">
                                    <input type="text" placeholder="Tồn kho" class="input-field">
                                </div>
                                <textarea x-show="$store.modal.type.includes('Product')" placeholder="Mô tả ngắn" class="input-field h-20"></textarea>
                            </div>
                        </template>

                        <!-- Riêng Coupon -->
                        <template x-if="$store.modal.type.includes('Coupon')">
                            <div class="space-y-3">
                                <input type="text" placeholder="Mã coupon (SALE50)" class="input-field">
                                <input type="number" placeholder="Giá trị" class="input-field">
                            </div>
                        </template>
                        
                        <!-- Log Viewer -->
                        <template x-if="$store.modal.type === 'viewLog'">
                            <div class="bg-gray-100 p-4 rounded-lg font-mono text-xs">
                                <p class="text-gray-800">Time: <span x-text="$store.modal.data.time"></span></p>
                                <p class="text-green-600">Action: <span x-text="$store.modal.data.action"></span></p>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-2">
                    <button type="button" @click="$store.modal.save()" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm">Lưu lại</button>
                    <button type="button" @click="$store.modal.close()" class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
