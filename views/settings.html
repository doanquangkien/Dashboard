<div x-data="settingsController()">
    <div class="space-y-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <h4 class="font-bold text-gray-800 mb-4">Tự động hóa</h4>
            
            <div class="flex items-center justify-between py-3 border-b border-gray-50">
                <div>
                    <p class="font-medium text-gray-700">Auto Cancel</p>
                    <p class="text-xs text-gray-400">Tự hủy đơn treo</p>
                </div>
                <input type="checkbox" x-model="settings.autoCancel" class="w-6 h-6">
            </div>

            <div class="flex items-center justify-between py-3">
                <div>
                    <p class="font-medium text-gray-700">Low Stock Alert</p>
                    <p class="text-xs text-gray-400">Báo tồn kho thấp</p>
                </div>
                <input type="checkbox" x-model="settings.lowStockAlert" class="w-6 h-6">
            </div>

            <button @click="save()" class="mt-4 w-full bg-blue-600 text-white font-bold py-2 rounded-xl">Lưu cấu hình</button>
        </div>
    </div>
</div>
