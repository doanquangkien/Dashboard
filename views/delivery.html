<div x-data="deliveryController()">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <h3 class="font-bold text-gray-800 mb-4">Gửi hàng thủ công</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email khách hàng</label>
                <input type="text" placeholder="khach@example.com" class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Nội dung hàng</label>
                <textarea rows="4" class="input-field font-mono text-sm" placeholder="User: admin / Pass: 123456"></textarea>
            </div>
            <button @click="send()" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg">
                <i class="fas fa-paper-plane mr-2"></i> Gửi ngay
            </button>
        </div>
    </div>
</div>
