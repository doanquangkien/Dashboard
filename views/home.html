<div x-data="dashboardController()" x-init="init()">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-xs text-gray-500 uppercase">Doanh thu ngày</p>
            <p class="text-xl font-bold text-gray-800 mt-1" x-text="revenue"></p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-xs text-gray-500 uppercase">Đơn chờ duyệt</p>
            <p class="text-xl font-bold text-orange-500 mt-1" x-text="pendingCount"></p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-xs text-gray-500 uppercase">Đang giao</p>
            <p class="text-xl font-bold text-blue-500 mt-1" x-text="shippingCount"></p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-xs text-gray-500 uppercase">Tồn kho thấp</p>
            <p class="text-xl font-bold text-red-500 mt-1" x-text="lowStockCount"></p>
        </div>
    </div>

    <h3 class="font-bold text-gray-700 mb-4">Việc cần làm ngay</h3>
    <div class="space-y-3">
        <template x-for="task in urgentTasks">
            <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 flex gap-3">
                <i class="fas fa-exclamation-triangle text-yellow-600 mt-1"></i>
                <div>
                    <h4 class="font-bold text-yellow-800 text-sm" x-text="`Đơn ${task.id} chờ xử lý`"></h4>
                    <p class="text-xs text-yellow-700" x-text="`Khách: ${task.email} - Tổng: ${task.total.toLocaleString()}đ`"></p>
                </div>
            </div>
        </template>
        <div x-show="urgentTasks.length === 0" class="bg-green-50 border border-green-200 rounded-xl p-4 text-center text-green-700 text-sm">
            Không có việc cần làm ngay!
        </div>
    </div>
</div>
